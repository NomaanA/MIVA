<html>
<head>
    <!-- styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>


    <!-- js -->
    <script src="js/jquery-2.2.1.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js" charset='utf-8'></script>
    <script src="js/plotly-latest.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="patient-info-summary">
        <div class="patient-photo"></div>
        <div class="text">
            <span class="room-info">
            Room 3
            </span>
            <div class="name">
                Davide B, Male, 54
            </div>
            <div class="note">
                <span class="em">Allergy:</span> Alzheimer
            </div>
        </div>
        <div class="extra-info">
            <div><span class="emph">Heart attack:</span> 4/20/2016</div>
            <div><span class="emph">Triple Bypass:</span> 4/20/2016</div>
            <div>
                <span class="prior-incidents">High Blood Pressure</span>
                <span class="prior-incidents">Diabetes</span>

            </div>
            <!--<div><span class="emph">Weight:</span> 180 lb</div>-->
        </div>

        <div class="extra-info">
            <div><span class="emph">Date of Birth:</span> 03/22/1988</div>
            <div><span class="emph">Height:</span> 5'11"</div>
            <div><span class="emph">Weight:</span> 180 lb</div>
        </div>

    </div>
    <div id="charts">
        <div class="graph" >
            <div class="graph-artifacts" id="graph1">
                <span ></span>
                <span class="graph-name"></span>
                <span class="graph-photo"></span>
            </div>

        </div>
        <div class="graph">
            <div class="graph-artifacts" id="graph2">
                <span ></span>
                <span class="graph-name"></span>
                <span class="graph-photo"></span>
            </div>
        </div>
        <div class="graph">
            <div class="graph-artifacts" id="graph3">
                <span ></span>
                <span class="graph-name"></span>
                <span class="graph-photo"></span>
            </div>
        </div>
        <div class="graph">
            <div class="graph-artifacts" id="graph4">
                <span ></span>
                <span class="graph-name"></span>
                <span class="graph-photo"></span>
            </div>
        </div>
    </div>
    <div class="tabs">
        <div class="col-lg-12">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#medication" role="tab">Medication</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#labs" role="tab">Labs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#imaging" role="tab">Imaging</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#procedure" role="tab">Procedure</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="col-lg-8">
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="medication" role="tabpanel">

            </div>
            <div class="tab-pane" id="labs" role="tabpanel">

            </div>
            <div class="tab-pane" id="imaging" role="tabpanel">

            </div>
            <div class="tab-pane" id="procedure" role="tabpanel">

            </div>
        </div>
    </div>
</div>

</body>
</html>
